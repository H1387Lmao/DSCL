<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features | DSCL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <style>
        .feature-card { transition: transform 0.2s ease; }
        .feature-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="bg-[#1a1c1e] text-gray-200 font-sans">

    <header class="bg-[#1a1c1e] border-b border-gray-800 sticky top-0 z-50">
        <nav class="flex justify-between items-center px-8 py-6 max-w-6xl mx-auto">
            <h1 class="text-2xl font-bold tracking-tighter text-white">
                DSCL<span class="text-blue-500">_</span><span class="text-transparent text-sm font-bold bg-clip-text bg-gradient-to-r from-blue-500 to-emerald-500">Features</span>
            </h1>
            <a href="index.html" class="text-sm font-medium hover:text-blue-400 transition">Â« Back to Home</a>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto px-8 py-16">
        <header class="mb-16">
            <h2 class="text-4xl font-extrabold text-white mb-4"><span>Language </span><span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">Features</span></h2>
            <p class="text-gray-400">Explore the syntax and capabilities of the DSCL language.</p>
        </header>

        <div id="features-container" class="grid gap-12">
            </div>
    </main>

    <footer class="text-center py-10 text-gray-600 text-sm border-t border-gray-800 mt-20">
        &copy; 2026 DSCL Project. Built for the Discord Developer community.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        const features = [
            {
                title: "Command Declaration",
                description: "Define commands easily with typed parameters. The '-> bot' syntax attaches the command to your bot instance automatically.",
                code: `cmd hello(User: person) -> bot {\n    this->respond("Hi %s" % person)\n}`,
                language: "rust" // Using rust for highlighting as it looks similar
            },
            {
                title: "Mutable Variables",
                description: "DSCL uses 'mut' for variables that change and 'const' for constants, providing variable safety",
                code: `mut count = 0\nconst MAX_RETRIES = 5\n\ncount = count + 1`,
                language: "rust"
            },
            {
                title: "Package Management",
                description: "Import functionality from the DSCL core or standard Python libraries using the 'use' keyword.",
                code: `use pkg::discord\nuse random\nuse time`,
                language: "rust"
            }
        ];

        const container = document.getElementById('features-container');

        features.forEach(feature => {
            const section = document.createElement('section');
            section.className = 'feature-card grid md:grid-cols-2 gap-8 items-start bg-[#24262b] p-8 rounded-2xl border border-gray-700 shadow-xl';
            
            section.innerHTML = `
                <div class="space-y-4">
                    <h3 class="text-2xl font-bold text-white">${feature.title}</h3>
                    <p class="text-gray-400 leading-relaxed">
                        ${feature.description}
                    </p>
                </div>
                <div class="rounded-lg overflow-hidden border border-gray-800 shadow-2xl">
                    <div class="bg-[#1e2024] px-4 py-2 border-b border-gray-800 flex items-center justify-between">
                        <span class="text-[10px] uppercase tracking-widest text-gray-500 font-bold">Code Example</span>
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 rounded-full bg-gray-700"></div>
                            <div class="w-2 h-2 rounded-full bg-gray-700"></div>
                        </div>
                    </div>
                    <pre class="m-0"><code class="language-${feature.language} p-6 block">${feature.code}</code></pre>
                </div>
            `;
            container.appendChild(section);
        });

        hljs.highlightAll();
    </script>
</body>
</html>
